<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>The location</h3>
    <p> The predicted area that will burn if a fire hits is {{ post.prediction }}%</p>


    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Location
  var location = {lat: {{ post.latitude }}, lng: {{ post.longitude }}};
  // The map, centered at Location
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 15, center: location, mapTypeId: 'satellite'});
  // The marker, positioned at Location
  var marker = new google.maps.Marker({position: location, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO5VHbhuf05Tv_o_vmdlwbE1V8FjSl7nw&callback=initMap">
    </script>
  </body>
</html>
